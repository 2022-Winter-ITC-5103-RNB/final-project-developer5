<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/stylef1.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    
    <form onsubmit="return validate()" novalidate>
        <fieldset class="fs">
            <h1>Book Trip</h1>
            <!-- <div id="error_1"></div> -->

       <div class="form-group">

           <label for="fname" id="fn">First name:</label>
           <input type="text" id="fname" name="fname" required minlength="2" maxlength="8" >
           <div id="cname" class="emsg"></div> 
       </div>
            <!-- <error class="er">Enter Valid First Name</error> -->
       

            <div class="form-group">
            <label for="lname" id="ln">Last name:</label>
            <input type="text" id="lname" name="lname" required minlength="2" maxlength="8" >
       </div>

       <div class="form-group">
             <label for="start" id="sd">Start date:</label>
             <input type="date" id="start" name="trip-start">
       </div>
       
        
       <div class="form-group">
            <label for="end" id="ed">End date:</label>
            <input type="date" id="end" name="trip-end" required min="1" max="12"> 
       </div>
        
       <div class="form-group">
            <label for="email" id="ei">Enter your email:</label>
             <input type="email" id="emailid">
             <p id="demo1"></p>
             </div>
       
        
             <div class="form-group">
            <label for="mnumber" id="mn"> Mobile Number:</label>
            <input type="mnumber" id="mnumber">
            <p id="demo"></p>
             </div>
       
        
             <div class="form-group">
            <label for="package" id="cp">Choose a package : </label>
            <select id="package" name="package">
            <option value="at">Air Tour Package</option>
            <option value="gt">Ground Tour Package</option>
            <option value="st">Solo Tour Package</option>
            <option value="ct">Custom Tour Package </option>
        </select> 
        </div>
       
        
        <div class="form-group">
            <input class="favorite styled" type="submit" value="Book Trip"></input>
        </div>
        

    </form>
</fieldset>
</div>

<script src="../JavaScripts/form11.js"></script>
</body>
</html>
